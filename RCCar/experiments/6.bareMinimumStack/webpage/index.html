<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>RC Car</title>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
      
      $(document).ready(function () {
        $('#LF').click(function () {
          sendCommand(1000 + speed());
        });
        $('#F').click(function () {
          sendCommand(speed());
        });
        $('#RF').click(function () {
          sendCommand(2000 + speed());
        });
        $('#STOP').click(function () {
          sendCommand(0);
        });
        $('#LR').click(function () {
          sendCommand(1000 + speed() + 256);
        });
        $('#R').click(function () {
          sendCommand(speed() + 256);
        });
        $('#RR').click(function () {
          sendCommand(2000 + speed() + 256);
        });
      });
      function speed() { return parseInt($('#speedInput').val());}
      function sendCommand(command) {
        console.log(command);
        $.get("command/" + command, function (data) {
          console.log(data);
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button id="LF" type="button" class="btn btn-default">LF</button>
        <button id="F" type="button" class="btn btn-default">F</button>
        <button id="RF" type="button" class="btn btn-default">RF</button>
      </div>
      <div class="row">
        <button id="STOP" type="button" class="btn btn-default">STOP</button>
      </div>
      <div class="row">
        <button id="LR" type="button" class="btn btn-default">LR</button>
        <button id="R" type="button" class="btn btn-default">R</button>
        <button id="RR" type="button" class="btn btn-default">RR</button>
      </div>
      <div class="row">
        <label for="speed">Speed:</label>
        <input type="number" class="form-control" id="speedInput" value=75>
      </div>
    </container>
  </body>
</html>
